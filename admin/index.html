<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Voting Platform</title>
    <link rel="stylesheet" href="../frontend/styles/login.css">
</head>
<body style="background-image: url(../frontend/styles/images/2057218.jpg);">
    <nav>
        <div class="nav__content">
          <div class="logo"><a href="#">Online Voting System | Admin Panel</a></div>
          <label for="check" class="checkbox">
            <i class="ri-menu-line"></i>
          </label>
        </div>
      </nav>
    <div class="login-form">
        <form method="post" action="./admin-login.php">
            <h1 style="color: rgba(255, 255, 255, .2);">Login</h1>
            <div class="input-box"> 
                <input type="Email" name="email" id="Email" placeholder="Email" required>
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="Password" id="password" required>
                <i class="bx bxs-lock-alt"></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember Me</label>
                <a href="#">Forgot Password</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="register.html">Register</a></p>
            </div>
        </form>
    </div>

    <!-- Modal HTML -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modal-message"></p>
            <!-- <a href="login.html" class="login-button">Go back to login</a> -->
        </div>
    </div>

    <script src="./src/login.js"></script>
</body>
</html>
