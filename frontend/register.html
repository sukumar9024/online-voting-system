<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Booking Platfrom</title>
    <link rel="stylesheet" href="register.css">
</head>
<body class="register">
    <nav>
        <div class="nav__content">
          <div class="logo"><a href="#">Online Voting System</a></div>
          <label for="check" class="checkbox">
            <i class="ri-menu-line"></i>
          </label>
          <input type="checkbox" name="check" id="check" />
          <ul style="display: flex; align-items: center; gap: 1rem; list-style: none; transition: left 0.3s;">
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
    <div class="register-form" >
        <form method="post" action="./backend/register.php">
            <h1 style="color: rgb(53 105 179);">Register</h1>
            <div class="input-box"> 
                <input type="text" name="username" id="username" placeholder="Username" required>
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box"> 
                <input type="Email" name="email" id="email" placeholder="Email" required>
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input type="Password" name="password" placeholder="Password" id="password" required>
                <i class="bx bxs-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="Password" name="re_password" placeholder="Retype Password" id="re_password" required>
                <i class="bx bxs-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="text" name="mobile" placeholder="Mobile" id="mobile" required>
                <i class="bx bxs-lock-alt"></i>
            </div>
            
            <button type="submit" class="btn">Register</button>
            <div class="register-link">
                <p>Back to Home? <a href="index.html">Login</a></p>
            </div>
        </form>
    </div>
</body>
</html>
